{% extends 'layouts.html' %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/user_register_page.css' %}">
{% endblock %}

{% block title %}
    Register Page
{% endblock %}

{% block navbar %}
    <!-- It should be empty to not show a navbar -->
{% endblock %}

{% block content %}
    <form action="{% url 'register_page' %}", method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
